<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coza Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images-for-nike-shop/nike-swoosh-logo.jpeg">
    <script src="https://kit.fontawesome.com/4f1f210561.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/headers.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles-for-card-totals/main.css">

</head>

<body>
    <div class="header">
        <div class="coza-store">
            <span class="left">COZA</span>
            <span class="right">STORE</span>
        </div>
        <div class="shop-info">
            <button>Home</button>
            <button>Shop</button>
            <button>Features</button>
            <button>Blog</button>
            <button>About</button>
            <button>Contact</button>
        </div>

    </div>

    <div class="main-div">
        <div class="product-info">
            <div class="product-header">
                <p class="product">PRODUCT</p>
                <p class="price">PRICE</p>
                <p class="quantity">QUANTITY</p>
                <p>TOTAL</p>
            </div>
            <div class="product-we-buy">
                <div class="product-content">
                    <img src="images/lcwaikiki-1.webp" alt="">
                    <p>Fresh Strawberries</p>
                    <p>$36.00</p>
                    <div class="count">
                        <div class="minus">
                            &#8722;
                        </div>
                        <div class="number">1</div>
                        <div class="plus">
                            &#43;
                        </div>
                    </div>
                    <p>$36.00</p>
                </div>
            </div>
        </div>
        <div class="card-totals">

        </div>
    </div>

</body>

</html>
